<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="field">
            <label for="">Имя</label>
            <input name="name" type="text" placeholder="Введите имя">
        </div>
        <div class="field">
            <label for="">Фамилия</label>
            <input name="lastname" type="text" placeholder="Введите фамилию">
        </div>
        <div class="field">
            <label for="">Электронная почта</label>
            <input name="mail" type="email" placeholder="Введите почту">
        </div>
        <div class="field">
            <label for="">Фотография</label>
            <input name="photo" type="url" placeholder="Добавьте ссылку на фото">
        </div>
        <button>Отправить</button>
    </form>
    <div class="cardBox"></div>
    <script src="script/script.js"></script>
</body>

</html>
